{% extends "base.html" %} {% block content %}
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2f496e; color: white;">
    <span class="navbar-brand" style="color: white;">Class of Spring 2020</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/presentations">Presentations</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contact">Contact</a>
            </li>
        </ul>
    </div>
</nav>
<div class="jumbotron text-center">
    <h1>School of Computing and Design Online Capstone Festival</h1>
</div>
<div class="container">
    <div class="row">
        {% for p in projects %}
        <div class="col-12 col-md-4 mb-5">
            <div class="card h-100 shadow-sm animated slideInUp">
                <img class="card-img-top center pt-5 img-fluid" src="{{p['image']}}" alt="Team Image" style="width: 150px;">
                <div class="card-body d-flex flex-column h-100">
                    <h4 class="text-center"><a>{{ p['team']['name'] }}</a></h4>
                    <div class="mt-auto">
                        <hr class="w-100">
                        <a href="/project/{{p['id']}}" class="btn btn-block btn-primary learn-more-btn">Learn More</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
