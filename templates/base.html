<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSUMB CS Capstone 2020</title>

    <!-- CDN INCLUDES -->
    <!-- MDBootstrap -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/css/mdb.min.css" rel="stylesheet">

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/js/mdb.min.js"></script>

    <!-- Sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <!-- Animate Css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-- CUSTOM INCLUDES -->
    <script src="/static/js/script.js"></script>
    <link rel="stylesheet" href="/static/css/styles.css">

</head>

<body style="background-color: #f4f4f4;">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2f496e; color: white;">
        <a href="{% if page == 'home' %}#{% else %}/{% endif %}" class="navbar-brand" style="color: white;">Class of Spring 2020</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item {% if page == 'home' %} active {% endif %}">
                    <a class="nav-link" href="{% if page == 'home' %}#{% else %}/{% endif %}">Home</a>
                </li>
                <li class="nav-item {% if page == 'about' %} active {% endif %}">
                    <a class="nav-link" href="{% if page == 'about' %}#{% else %}/about{% endif %}">About</a>
                </li>
                <li class="nav-item {% if page == 'presentations' %} active {% endif %}">
                    <a class="nav-link" href="{% if page == 'presentations' %}#{% else %}/presentations{% endif %}">Presentations</a>
                </li>
                <li class="nav-item {% if page == 'contact' %} active {% endif %}">
                    <a class="nav-link" href="{% if page == 'contact' %}#{% else %}/contact{% endif %}">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        {% block content %} {% endblock %}
    </main>
    <footer class="py-4 py-md-3">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-4">
                    <img src="https://itcdland.csumb.edu/scdcapstone/img/misc./csumb_logo_white.png" style="height:75px">
                </div>
                <div class="col-12 col-md-4 text-center">
                    <button class="btn btn-light credits mx-auto">Site Credits</button>
                </div>
                <div class="col-12 col-md-4 text-center text-md-right">
                    <div id="footer-text" class="text-white mt-3 mt-md-0">
                        <p>100 Campus Center</p>
                        <p>Seaside, CA 93955</p>
                        <p>(831) 582 - 4741</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
